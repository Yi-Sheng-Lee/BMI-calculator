<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BMI</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<header class="headerBg text-white">
		<div class="container d-md-flex align-items-center justify-content-around p-3">
			<section class="mr-1 text-center col-4">
				<img src="images/BMICLogo.png" alt="BMI-LOGO">
			</section>
			<section class="mr-1 col-4">
				<form class="form">
					<div class="form-group">
						<label class="lbColor">身高:</label>
						<input type="number" name="tall" class="form-control" id="tallNum" placeholder="請輸入身高">
					</div>
					<div class="form-group">
						<label class="lbColor">體重:</label>
						<input type="number" name="weight" class="form-control" id="weightNum" placeholder="請輸入體重">
					</div>
				</form>
			</section>
			<section class=" text-center col-4">
				<button class="send" id="send">看結果!</button>
				<div class="againBtn d-flex justify-content-center align-items-center"></div>
			</section>
		</div>
	</header>
	<main>
		<h2 class="text-center p-4">BMI 紀錄</h2>
		<div class="p-2">
			<ul class="BMIList px-2 mx-auto"></ul>
		</div>
	</main>
	<footer class="py-3 text-center footerBg">
		<div class="container">
			<img class="img-fluid" src="images/BMICLogoFooter.png">
		</div>
		
	</footer>
</body>
</html>
